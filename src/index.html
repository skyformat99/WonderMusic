<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WonderMusic</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <section id="player">
        <div class="player-cover">
            <div class="lyric-ct">
                <div class="lyric-cover-ct">
                    <div class="lyric-cover">
                        <ul class="lyriclist">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="btn volume"><i class="fa fa-volume-up"></i></div>
            <div class="btn list"><i class="fa fa-list-ul"></i></div>
        </div>
        <div class="player-ctrl">
            <ul class="ctrlbtnlist">
                <li class="oneloop"><i class="fa fa-retweet"></i></li>
                <li class="backward"><i class="fa fa-backward fa-2x"></i></li>
                <li class="play"><i class="fa fa-pause-circle fa-4x"></i></li>
                <li class="forward"><i class="fa fa-forward fa-2x"></i></li>
                <li class="random"><i class="fa fa-random"></i></li>
            </ul>
            <div class="song-info">
                <div class="song-ct">
                    <div class="s-name"></div>
                    <div class="s-singer"></div>
                </div>
            </div>
            <div class="progress">
                <span class="timenow">0:00</span>
                <div class="progressbar">
                    <audio autoplay>你该换浏览器啦！</audio>
                    <span class="pointnow"></span>
                    <span class="pasttime"></span>
                </div>
                <span class="timetotal"></span>
            </div>
        </div>
    </section>
    <section id="playlist">
        <div class="playheader">
            <div class="chanel">
                <i class="fa fa-th-large"></i>
                <ul class="chanellist">
                    <li>云音乐热歌榜</li>
                    <li>云音乐飙升榜</li>
                    <li>云音乐电音榜</li>
                    <li>云音乐ACG音乐榜</li>
                    <li>云音乐原创歌曲榜</li>
                    <li>UK排行榜周榜</li>
                    <li>KTV唛榜</li>
                    <li>Hit FM Top榜</li>
                </ul>
            </div>

            <div class="search">
                <label for="sq" id="sq_label"></label>
                <input id="sq" type="text">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="songlist-ct">
            <ul class="songlist">
            </ul>
        </div>
    </section>
</div>

<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/music.js"></script>
</body>
</html>
