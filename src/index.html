<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WonderMusic</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="container">
    <section id="player">
        <div class="player-cover">
            <div class="lyric-ct">
                <ul class="lyriclist">
                    <li>And it feels like flying, flying</li>
                    <li>We went to the edge</li>
                    <li class="active">I almost give up trying, trying</li>
                    <li>I almost give up trying, trying</li>
                    <li>I hear you call out of the blue</li>
                </ul>
            </div>
            <div class="btn volume"><i class="fa fa-volume-up"></i></div>
            <div class="btn list"><i class="fa fa-list-ul"></i></div>
        </div>
        <div class="player-ctrl">
            <ul class="ctrlbtnlist">
                <li class="oneloop"><i class="fa fa-retweet"></i></li>
                <li class="backward"><i class="fa fa-backward fa-2x"></i></li>
                <li class="play"><i class="fa fa-pause-circle fa-4x"></i></li>
                <li class="forward"><i class="fa fa-forward fa-2x"></i></li>
                <li class="random"><i class="fa fa-random"></i></li>
            </ul>
            <div class="song-info">
                <div class="song-ct">
                    <div class="s-name">13 Months</div>
                    <div class="s-singer">Raven</div>
                </div>
            </div>
            <div class="progress">
                <span class="timenow">0:00</span>
                <div class="progressbar">
                    <audio autoplay>你该换浏览器啦！</audio>
                    <span class="pointnow"></span>
                    <span class="pasttime"></span>
                </div>
                <span class="timetotal">3:25</span>
            </div>
        </div>
    </section>
    <section id="playlist">
        <div class="playheader">
            <i class="fa fa-th-large"></i>
            <div class="search">
                <label for="q" id="q_label">搜索</label>
                <input id="q" type="text">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="songlist-ct">
            <ul class="songlist">
            </ul>
        </div>
    </section>
</div>

<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/music.js"></script>
</body>
</html>
